<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <form id="form">
    <input id="Calculo1" placeholder="Escribe algo aca" type="text">
    <input id="Calculo2" placeholder="Escribe algo aca" type="text">
    <button id="btnCalcular" >Calcular</button>
    <p id="result">

    </p>
    </form>
   
    <script>
        let form = document.getElementById('form');
        let input1 = document.querySelector('#Calculo1');
        let input2 = document.querySelector('#Calculo2');
        let btn = document.getElementById('btnCalcular');
        let pResult = document.querySelector('#result')
 
        form.addEventListener('submit', sumarInputValue);

        function sumarInputValue(event) {
            // console.log({event});
            event.preventDefault(); 
            let sumaResul = input1.value + " " + input2.value;
            pResult.innerText = `El resultado es: ${sumaResul}  ` ;
        }
    </script>
</body>
</html>
